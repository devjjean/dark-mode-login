<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela Login c/ darkmode</title>
</head>
<body>
    
    <div class="theme">
        <label class="switch">
            <input type="checkbox" onclick="switchTheme()">
            <span class="slider"></span>
        </label>
    </div><!--theme-->
    <div class="login-box">
        <h1>Entrar</h1>
        <form>
            <input type="text" placeholder="E-mail" id="login-input">
            <input type="password" placeholder="Senha" id="login-input">
            <button type="submit" id="login-button">Entrar</button>
        </form>
    </div><!--login-box-->

</body>
<script src="script.js"></script>
</html>
